    <meta name=viewport content="width=device-width, initial-scale=1">

    <script src="bower_components/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .wide-card.mdl-card {
            width: 135px;
            height: 50px;
        }
        .mdl-card__title-text {
            font-size: 18px;
        }
        .mdl-card__subtitle-text {
            padding: 5px;
        }

        .mdl-card__menu {
            top: 3px;
            right: 3px;   
        }        
        .mdl-card__title {
            padding: 10px 5px 5px 5px;
        }
        .mdl-card {
            min-height: 130px;
        }        

    </style>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">    
  <main class="mdl-layout__content">    
         <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col graybox">
                <div class="wide-card mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">30/09 23:15</h2>
                    </div>
                    <div class="mdl-card__subtitle-text">
                        FULERAGI FC<br />
                        TATICO FC
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Brasileir√£o 2016</a>
                    </div>
                    <div class="mdl-card__menu">
                        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons md-18">date_range</i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col graybox">
                2
            </div>
            <div class="mdl-cell mdl-cell--2-col graybox">
                3
            </div>
            <div class="mdl-cell mdl-cell--2-col graybox">
                4
            </div>
            <div class="mdl-cell mdl-cell--2-col graybox">
                5
            </div>
            <div class="mdl-cell mdl-cell--2-col graybox">
                6
            </div>
         </div>
  </main>
</div>
